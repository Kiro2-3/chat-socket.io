<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body> 
    <script>
      const chatIcon = document.getElementById("chat-icon");
const chatModal = document.getElementById("chatModal");
const closeButton = document.getElementById("close-chat");
const sendButton = document.getElementById("send-message");
const messageInput = document.getElementById("message-input");
const messagesContainer = document.getElementById("messages");

// Open chat modal
chatIcon.addEventListener("click", function() {
    chatModal.style.display = "block"; // Show the chat modal
});

// Close chat modal
closeButton.addEventListener("click", function() {
    chatModal.style.display = "none"; // Close the chat modal
});

// Close chat modal when clicking outside the modal content
window.addEventListener("click", function(event) {
    if (event.target === chatModal) {
        chatModal.style.display = "none";
    }
});

// Send message
sendButton.addEventListener("click", function() {
    const userMessage = messageInput.value.trim();
    if (userMessage) {
        // Add user's message to the chat
        const userMessageElement = document.createElement("div");
        userMessageElement.classList.add("message", "from-user");
        userMessageElement.innerHTML = `<p>${userMessage}</p>`;
        messagesContainer.appendChild(userMessageElement);

        // Clear input field
        messageInput.value = '';

        // Scroll to the bottom of the chat
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Simulate response after a delay
        setTimeout(function() {
            const supportReply = "Thank you for messaging us, wait further for our response";
            const supportMessageElement = document.createElement("div");
            supportMessageElement.classList.add("message", "from-support");
            supportMessageElement.innerHTML = `<p>${supportReply}</p>`;
            messagesContainer.appendChild(supportMessageElement);

            // Scroll to the bottom of the chat
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 1000); // 1-second delay for simulated response
    }
});

// Optional: Allow pressing Enter to send message
messageInput.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendButton.click();
    }
});
    </script>
    
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>

      <ul class="message-container" id="message-container">
        <!-- These li elements are only for reference, and therefore, they are commented out... -->
        <!-- <li class="message-left">
          <p class="message">

        </li>

        <li class="message-right">

        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">✍️ killer is typing a message...</p>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>

      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
